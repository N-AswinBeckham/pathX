[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pathx"
version = "0.1.0"
description = "Detect hardcoded filesystem paths in your codebase"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Quality Assurance",
]
keywords = ["hardcoded", "paths", "lint", "code-quality"]

[project.scripts]
pathx = "pathx.cli:main"

[project.urls]
Homepage = "https://github.com/yourusername/pathx"
Issues = "https://github.com/yourusername/pathx/issues"

[tool.setuptools.packages.find]
where = ["."]
